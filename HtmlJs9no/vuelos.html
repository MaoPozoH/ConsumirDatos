  <div class="container">
    <div class="row">
      <!--TODO:Llamar Boton con modal-->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#ModalPasajeros"
      >
        Nuevo Pasajero
      </button>

      <!--TODO: Tabla Pasajeros-->

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Piloto</th>
            <th>Avion</th>
            <th>Destino</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody id="cuerpoPasajeros"></tbody>
      </table>
    </div>
  </div>

  <!--TODO: Modal -->
  <div
    class="modal fade"
    id="ModalVuelos"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="idModal">Nuevo Vuelo</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="_id" id="_id" />
          <div class="row">
            <label for="Piloto" class="col-form-label">Piloto</label>
            <input
              type="text"
              name="Piloto"
              id="Piloto"
              class="form-control"
            />
          </div>
          
          <div class="row">
            <label for="Piloto" class="col-form-label">Avion</label>
            <input type="text" name="Avion" id="Avion" class="form-control" />
          </div>
          <div class="row">
            <label for="Destino" class="col-form-label">Destino</label>
            <input type="text" name="Destino" id="Destino" class="form-control" />
          </div>
          <div class="row">
            <label for="fecja" class="col-form-label">Fecha</label>
            <input type="date" name="Fecha" id="Fecha" class="form-control" />
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="guardaryEditar()">Guardar</button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
